name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug Environment Variables
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "GH_PAT exists: ${{ secrets.GH_PAT != '' }}"
          echo "GH_PAT length: ${#GH_PAT}"
          echo "First 4 chars of GH_PAT: ${GH_PAT:0:4}"
          echo "All Environment Variables:"
          env
          echo "NPM Config:"
          npm config list
          echo "Current Directory Content:"
          ls -la
          echo ".npmrc content:"
          cat .npmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@OptimaiNetwork'

      - name: Install Dependencies
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
        run: pnpm install

      - name: Build Project
        run: pnpm run build

      - name: Upload to Cloudflare Pages
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: dist  # Change if your build output is different
          wranglerVersion: '3'
