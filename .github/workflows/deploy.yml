name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug Environment Variables
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "GH_PAT exists: ${{ secrets.GH_PAT != '' }}"
          echo "GH_PAT length: ${#GH_PAT}"
          echo "First 4 chars of GH_PAT: ${GH_PAT:0:4}"
          echo "All Environment Variables:"
          env
          echo "NPM Config:"
          npm config list
          echo "Current Directory Content:"
          ls -la
          echo ".npmrc content:"
          cat .npmrc

      - name: Modify package.json
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Replace the git URL with authentication token
          sed -i 's#git+https://github.com/OptimaiNetwork/node-api-service.git#git+https://${{ secrets.GH_PAT }}@github.com/OptimaiNetwork/node-api-service.git#' package.json
          
      - name: Check modified package.json
        run: |
          echo "Content of package.json after modification:"
          cat package.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@OptimaiNetwork'

      - name: Install Dependencies
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
        run: pnpm install

      # ... rest of your workflow ...